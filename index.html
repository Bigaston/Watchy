<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatchy</title>

    <script src="https://sfxr.me/riffwave.js"></script>
    <script src="https://sfxr.me/sfxr.js"></script>
  </head>
  <body>
    <div class="watchy">
      <div class="topbar">
        <select id="gameSelector"></select>

        <button id="save">💾 Save</button>
        <button id="load">📂 Load</button>
        <button id="addResource">➕ Add Resource</button>
        <button id="build">📦 Build</button>
        <div class="topbar-separator"></div>
        <button id="run">▶️ Run</button>
        <button id="stop" disabled>🔴 Stop</button>
      </div>
      <div class="editor">
        <div class="column" id="editor"></div>
        <div class="column">
          <div class="row" id="renderer"></div>
          <div class="buttonContainer"></div>
          <div id="infoContainer"></div>
          <p style="text-align: center">
            Documentation available <a href="./docs/" target="_blank">HERE</a>
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
