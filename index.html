<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatchy</title>

    <script src="https://sfxr.me/riffwave.js"></script>
    <script src="https://sfxr.me/sfxr.js"></script>
  </head>
  <body>
    <div class="watchy">
      <div class="topbar">
        <button id="new">🆕New Project</button>
        <button id="load">📂 Load</button>
        <button id="save">💾 Save</button>
        <button id="saveAs">💾 Save As</button>
        <button id="addResource">➕ Add Resource</button>
        <button id="openDoc">📖Documentation</button>
        <div class="topbar-separator"></div>
        <p id="gameTitle">Unnamed Watchy Project...</p>
        <div class="topbar-separator"></div>
        <button id="run">▶️ Run</button>
        <button id="stop" disabled>🔴 Stop</button>
        <button id="build">📦 Build</button>
      </div>
      <div class="editor">
        <div class="column" id="editor"></div>
        <div class="column">
          <div id="tools">
            <button id="modeSelect" class="active">🖱️Select (S)</button>
            <button id="modeResize">📏Resize (R)</button>
          </div>
          <div class="row" id="renderer"></div>
          <div id="infoContainer"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
